<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body style="margin-top: 50px">
<div class="conteiner-fluid flex-md-column">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="card">

                <div class="card-header">
                    <h2 class="card-title" th:utext="${'Title:' + note.title}">Note
                        title</h2>
                </div>
                <div class="card-body" style="padding: 25px;">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 th:text="${'Category: '+note.category}">
                                Category:
                            </h4>
                        </div>
                    </div>
                    <div class="row justify-content-md-right">
                        <div class="col-md-12" style="min-height: 300px">
                            <p th:text="${note.text}">
                                Text here
                            </p>
                        </div>
                    </div>

                </div>


                <div class="card-footer">
                    <div class="btn-group d-flex" role="group">
                        <a th:href="@{/}" href="#" class="btn btn-info w-100">Home</a>
                        <a th:href="@{'/note/new'}" href="#" class="btn btn-success w-100">Add</a>
                        <a th:href="@{'/note/'+${note.id}+'/delete'}" href="#" class="btn btn-danger w-100">Delete</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
