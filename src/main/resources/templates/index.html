<!--/*@thymesVar id="recipes" type="java.util.List"*/-->
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Users</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" >
                         <!--th:if="${not #lists.isEmpty(recipes)}">-->
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>User Name</th>
                                <th>Detail</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>

                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">334</td>
                                <td th:text="${user.userName}">User name</td>
                                <td><a href="#" th:href="@{'/user/' + ${user.id} + '/show'}">Detail</a></td>
                                <td><a href="#" th:href="@{'/user/' + ${user.id} + '/update'}">Edit</a></td>
                                <td><a href="#" th:href="@{'/user/' + ${user.id} + '/delete'}">Remove</a></td>
                            </tr>
                        </table>
                    </div>

                    <div class="card-footer">
                        <div class="btn-group d-flex" role="group">
                            <a th:href="@{/}" href="#" class="btn btn-info w-100">Home</a>
                            <a th:href="@{'user/new'}" href="#" class="btn btn-success w-100">Add</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
